    <script>
        (function(){
            const filterBtns = document.querySelectorAll('.filter-btn');
            const projects = document.querySelectorAll('.project-card');
            const grid = document.querySelector('.projects-grid');
            const filterName = document.getElementById('projects-filter-name');

            function applyFilter(filter){
                filterBtns.forEach(b => b.classList.toggle('active', b.dataset.filter === filter));
                filterName.textContent = filter === 'all' ? 'All' : document.querySelector(`.filter-btn[data-filter="${filter}"]`).textContent;
                projects.forEach(card => {
                    const svc = card.dataset.service;
                    card.style.display = (filter === 'all' || svc === filter) ? 'block' : 'none';
                });

                // remove old placeholders then add new ones to reach at least 5 visible cards
                grid.querySelectorAll('.project-card.placeholder').forEach(p=>p.remove());
                let visibleCount = Array.from(projects).filter(c=> c.style.display !== 'none').length;
                while(visibleCount < 5){
                    const ph = document.createElement('div');
                    ph.className = 'project-card placeholder';
                    ph.innerHTML = `<div class="project-image" style="background: linear-gradient(135deg,#e6e9f0,#cfd8e3);"></div><div class="project-info"><h3>Coming Soon</h3><p>More projects are coming for this category.</p></div>`;
                    grid.appendChild(ph);
                    visibleCount++;
                }
            }

            // read service from query param
            const params = new URLSearchParams(window.location.search);
            const initial = params.get('service') || 'all';
            applyFilter(initial);

            // set up buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;
                    history.replaceState(null, '', `?service=${filter}`);
                    applyFilter(filter);
                });
            });
        })();
